<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Elementy</title>
</head>

<body>
    <div>
        <div>
            <a href="https://www.google.com" target="_blank">Strona</a>
            <!--umieść link i napis do klikniecia ktory przekierowuje do strony w ""-->
            <!--        target="_blank" odpowiada za otworzenie linku w nowej karcie-->
        </div>
        <div>
            <!--<ul></ul> tekst zacznie sie od kropek-->
            <!--                        <li></li> lista liczebniki-->
            <h3>Imiona</h3>
            <ul>
                <li>Marek</li>
                <li>Wojciech</li>
                <li>Tomasz</li>
            </ul>
            <h3>Nazwiska</h3>
            <ol>
                <li>Nowak</li>
                <li>Kowalski</li>
                <li>Nzawisko</li>
            </ol>
        </div>
        <!--        dodawanie obrazka-->
        <div>
            <a href="https://stackoverflow.com" target="_blank"><img src="stack-logo.png" width="480px" height="478px" alt="stack" href="www.google.com" width="30px" height="30px"></a>
<!--^ tak sie robi obrazek ktory przekierowuje na stronkę-->
        </div>
        <div>

        </div>
    </div>
</body></html>
